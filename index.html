<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculadora Web</title>
</head>
<body>
    <div class="container">
        <div class="mostrador">
            <input type="text" id="caja" placeholder=" 0">
            <input type="text" id="cajaAyuda" style="display: none;">
        </div>
        <div class="content">
            <div class="content-number-1">
                <div class="number" id="button7">7</div>
                <div class="number" id="button8">8</div>
                <div class="number" id="button9">9</div>
            </div>
            <div class="content-number-2">
                <div class="number" id="button4">4</div>
                <div class="number" id="button5">5</div>
                <div class="number" id="button6">6</div>
            </div>
            <div class="content-number-3">
                <div class="number" id="button1">1</div>
                <div class="number" id="button2">2</div>
                <div class="number" id="button3">3</div>
            </div>
            <div class="content-number-4">
                <div class="number" id="buttonSumar">+</div>
                <div class="number" id="button0">0</div>
                <div class="number" id="buttonRestar">-</div>
            </div>
            <div class="content-number-5">
                <div class="number" id="buttonMultiplicar">*</div>
                <div class="number" id="buttonDividir">/</div>
                <div class="number" id="buttonResultado">=</div>
            </div>
        </div>
    </div>
    <div class="resultado" id="content-result">
        <div class="titulo">
            <p>Historial</p>
        </div>
    </div>
    <div class="clone" id="clone"></div>
    <script src="js/script.js"></script>
</body>
</html>
